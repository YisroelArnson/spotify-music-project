<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/zxy0kqx.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="universal.css">
        <title>Playlist Creator</title>
    </head>
<body>
    <div id="wrapper">
        <div class="section" id="left-sidebar">
            <div class="container">
                <h3>people's <br/> music</h3>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/explore icon.svg" alt=""></div>
                    <h5>Explore</h5>
                </div>
                <div class="line"></div>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/month icon.svg" alt=""></div>
                    <h5>Monthly</h5>
                </div>
                <div class="button button-active">
                    <div class="button-icon"><img src="assets/icons/month range icon.svg" alt=""></div>
                    <h5>Range of Months</h5>
                </div>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/all time icon.svg" alt=""></div>
                    <h5>All time</h5>
                </div>
            </div>
        </div>
        <div class="section" id="middle-section">
            <div id="inputs-container">
                <div>
                    <div class="inputs-row">
                        <input type="text" placeholder="Start date">
                        <input type="text" placeholder="End date">
                        <div class="button button-dark"><img src="assets/icons/search icon.svg" alt=""></div>
                    </div>
                    <div class="inputs-row">
                        <input type="text" placeholder="Playlist name">
                        <div class="button button-dark"><img src="assets/icons/plus icon.svg" alt=""></div>
                    </div>
                </div>
            </div>
            <div id="song-listing-container"></div>
        </div>
        <div class="section" id="right-sidebar">
            <div id="statistic-container"></div>
            <div id="play-container"></div>
        </div>
    </div>
   


</body>
</html>
