<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.typekit.net/zxy0kqx.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="universal.css">
        <title>Playlist Creator</title>
    </head>
<body>
    <div id="wrapper">
        <div class="section" id="left-sidebar">
            <div class="container">
                <h3>people's <br/> music</h3>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/explore icon.svg" alt=""></div>
                    <h5>Explore</h5>
                </div>
                <div class="line"></div>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/month icon.svg" alt=""></div>
                    <h5>Monthly</h5>
                </div>
                <div class="button button-active">
                    <div class="button-icon"><img src="assets/icons/month range icon.svg" alt=""></div>
                    <h5>Range of Months</h5>
                </div>
                <div class="button">
                    <div class="button-icon"><img src="assets/icons/all time icon.svg" alt=""></div>
                    <h5>All time</h5>
                </div>
            </div>
        </div>
        <div class="section" id="middle-section">
            <div id="inputs-container">
                    <div id="search-input-row" class="inputs-row">
                        <input type="text" placeholder="Start date">
                        <input type="text" placeholder="End date">
                        <div id="search-button" class="button button-dark"><img src="assets/icons/search icon.svg" alt=""></div>
                    </div>
                    <div id="playlist-input-row" class="inputs-row">
                        <input type="text" placeholder="Playlist name">
                        <div id="add-playlist-button" class="button button-dark"><img src="assets/icons/plus icon.svg" alt=""></div>
                    </div>
            </div>
            <div id="song-listing-container">
                <div class="song-listing active-song-listing">
                    <div class="song-image"></div>
                    <div class="song-text-container">
                            <h5 class="song-name bold">Everbody talks and talks and talks</h5>
                            <h5 class="song-artist gray">The Weekend</h5>
                    </div>
                    <h5 class="song-albumn gray">Red  DressDressDressDressDressDress Dress DressDress</h5>
                    <div class="play-pause-button"><img src="assets/icons/play button.svg" alt=""></div>
                    <div class="shift-arrow-button"><img src="assets/icons/up arrow.svg" alt=""></div>
                </div>
            </div>
            
        </div>
        <div class="section" id="right-sidebar">
            <div id="statistic-container">
                <div class="stat-box-divider">
                    <div class="stat-box">
                        <h2>244</h2>
                        <h10>Songs</h10>
                    </div>
                    <div class="stat-box">
                        <h2>17</h2>
                        <h10>Unique Artists</h10>
                    </div>
                </div>
                <div class="stat-box-divider">
                    <div class="stat-box">
                        <h2>2010</h2>
                        <h10>is the average year release</h10>
                    </div>
                    <div class="stat-box">
                        <h2>68/100</h2>
                        <h10>is the average popularity</h10>
                    </div>
                </div>
            </div>
            <div id="play-container">PLAY</div>
        </div>
    </div>
   


</body>
</html>
